<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subway Surfers: Offline Edition</title>
    <style>
        body { 
            font-family: sans-serif; 
            background: #1a1a1a; 
            color: white; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            overflow: hidden; 
        }
        #game-wrapper { 
            width: 95%; 
            max-width: 1000px; 
            aspect-ratio: 16/9; 
            background: #000; 
            border-radius: 12px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
            position: relative;
        }
        #status-bar {
            position: absolute;
            bottom: -30px;
            left: 0;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>

    <div id="game-wrapper">
        <div id="game-container">
            </div>
        <div id="status-bar">Offline Mode: Initializing...</div>
    </div>

    <script>
        // 1. Register Service Worker for Offline Game Access
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(() => document.getElementById('status-bar').innerText = "Offline Mode: Active")
                    .catch(() => document.getElementById('status-bar').innerText = "Offline Mode: Failed");
            });
        }

        // 2. Unity Game Configuration
        window.config = {
            loader: "unity",
            title: 'Subway Surfers: Barcelona',
            unityWebglBuildUrl: 'Barcelona.json', // Must be in the same folder
            fileSize: 26,
        };
    </script>

    <script src="master-loader.js"></script>
    <script src="4399.ss.js"></script>
</body>
</html>
